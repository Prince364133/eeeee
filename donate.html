<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donate Now</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=USD"></script>

</head>
<style>
  /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  font-family: 'Poppins', sans-serif;
  height: 100%;
}

.donate-section {
  background: url('https://images.unsplash.com/photo-1520975912498-49ad9c39a3fa') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.donate-card {
  background: #ffffffcc;
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  animation: slideUp 0.8s ease;
}

.donate-card h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 1em;
  color: #666;
  margin-bottom: 30px;
}

.amount-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}

.amount-btn {
  background-color: #ff7f50;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  transition: background 0.3s;
}

.amount-btn:hover {
  background-color: #ff6347;
}

.other-amount input {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.donate-btn {
  width: 100%;
  padding: 14px;
  background: #28a745;
  color: white;
  font-size: 1.1em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

.donate-btn:hover {
  background: #218838;
}

@keyframes slideUp {
  from {
    transform: translateY(40px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}

</style>
<body>
  <section class="donate-section">
    <div class="donate-card">
      <h1>Support the Cause</h1>
      <p class="subtitle">Your donation makes a difference.</p>
      
      <form id="donationForm">
        <div class="amount-buttons">
          <button type="button" class="amount-btn" data-amount="10">$10</button>
          <button type="button" class="amount-btn" data-amount="25">$25</button>
          <button type="button" class="amount-btn" data-amount="50">$50</button>
          <button type="button" class="amount-btn" data-amount="100">$100</button>
        </div>

        <div class="other-amount">
          <input type="number" id="otherAmount" placeholder="Other Amount ($)" min="1">
        </div>

        <button type="submit" class="donate-btn">Donate Now</button>
      </form>
    </div>
  </section>

  </body>
  <script>
    let selectedAmount = 0;

const amountButtons = document.querySelectorAll('.amount-btn');
const otherAmountInput = document.getElementById('otherAmount');

amountButtons.forEach(button => {
  button.addEventListener('click', () => {
    selectedAmount = button.getAttribute('data-amount');
    otherAmountInput.value = '';
    amountButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
  });
});

otherAmountInput.addEventListener('input', () => {
  selectedAmount = 0; // reset selected amount if typing
  amountButtons.forEach(btn => btn.classList.remove('active'));
});

// PayPal Button
paypal.Buttons({
  createOrder: function(data, actions) {
    let amountToDonate = selectedAmount;
    if (otherAmountInput.value) {
      amountToDonate = otherAmountInput.value;
    }
    if (!amountToDonate || amountToDonate <= 0) {
      alert("Please select or enter a valid amount!");
      throw new Error("Invalid amount"); // stop PayPal popup
    }
    return actions.order.create({
      purchase_units: [{
        amount: {
          value: amountToDonate
        }
      }]
    });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert('Thank you, ' + details.payer.name.given_name + '! ðŸŽ‰ Your donation was successful.');
      window.location.href = "thankyou.html"; // You can make a thank you page
    });
  }
}).render('#paypal-button-container');

  </script>
</html>
